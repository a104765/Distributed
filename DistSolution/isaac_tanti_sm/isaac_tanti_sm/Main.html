<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/socialmediaJS.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v7.0&appId=266810171183187&autoLogAppEvents=1"></script>

    <!--navbar-->
    <btn id="btnLogOut">Log out of Application</btn>

    <div id="Facebook">
        <div class="fb-login-button"
             data-size="large"
             data-button-type="continue_with"
             data-layout="default"
             data-auto-logout-link="false"
             data-use-continue-as="false"
             data-width=""
             onlogin="checkLoginState()"
             id="fb-btn">
        </div>

        <a onclick="logOut()" id="fb-logout" class="btn btn-primary">log out</a>

    </div>

    <div id="twitter">
    </div>

    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/socialmediaJS.js"></script>
</body>
</html>
